<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroUI-Go Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            background: #1a1a2e;
            overflow: hidden;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background: #16213e;
            color: #e8e8e8;
            padding: 10px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }
        header p {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }
        #game-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #loading {
            color: #e8e8e8;
            font-family: monospace;
            font-size: 1.2rem;
        }
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>MicroUI-Go WASM Demo</h1>
            <p>Immediate-mode GUI library for Go &mdash; <a href="https://github.com/user/microui-go" style="color:#4da6ff">GitHub</a></p>
        </header>
        <div id="game-container">
            <div id="loading">Loading WASM...</div>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script>
        async function init() {
            const loading = document.getElementById('loading');

            if (!WebAssembly.instantiateStreaming) {
                // Polyfill for Safari
                WebAssembly.instantiateStreaming = async (resp, importObject) => {
                    const source = await (await resp).arrayBuffer();
                    return await WebAssembly.instantiate(source, importObject);
                };
            }

            const go = new Go();

            try {
                const result = await WebAssembly.instantiateStreaming(
                    fetch("main.wasm"),
                    go.importObject
                );

                loading.style.display = 'none';
                go.run(result.instance);
            } catch (err) {
                loading.className = 'error';
                loading.textContent = 'Error loading WASM: ' + err.message;
                console.error('WASM load error:', err);
            }
        }

        init();
    </script>
</body>
</html>
